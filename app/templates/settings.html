{% extends "base.html" %}

{% block content %}
  <h1>User Settings</h1>
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.theme.label }}
      {{ form.theme(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.submit(class="btn btn-primary") }}
    </div>
  </form>
{% endblock %}
